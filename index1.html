<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url("abc.jpg");
            background-size: cover; /* Ensures the background image covers the entire body */
            background-position: center; /* Centers the background image */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Removes default margin */
            font-family: Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Align items in a column */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            color: #333; /* Default text color */
        }
        
        h1 {
            background-color: burlywood;
            color: rgb(161, 156, 61);
            padding: 20px; /* Adds padding for better spacing */
            border-radius: 10px; /* Rounds the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            text-align: center; /* Centers text */
        }

        h2 {
            color: rgba(74, 9, 20, 0.775);
            text-align: center; /* Centers text */
            max-width: 800px; /* Limits the width for better readability */
            margin-top: 10px; /* Adds space above the heading */
        }

        /* Optional: Add a button for registration */
        .register-button {
            margin-top: 20px; /* Adds space above the button */
            padding: 10px 20px; /* Adds padding for the button */
            background-color: rgb(161, 156, 61);
            color: white; /* Button text color */
            border: none; /* Removes default border */
            border-radius: 5px; /* Rounds the corners */
            cursor: pointer; /* Changes cursor to pointer */
            font-size: 16px; /* Increases font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .register-button:hover {
            background-color: rgba(161, 156, 61, 0.8); /* Darkens button on hover */
        }
    </style>
</head>
<body>
    <h1>PLEASE LOG IN</h1>
    <h2>Register on this website to explore books of various genres</h2>
    <button class="register-button">Register Now</button>
</body>
</html>
